<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luck Machine - Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#a02c2c">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="settings">

    <div class="main-container">
        <h1 class="app-name">LUCK MACHINE</h1>
        <div class="settings-container">
            <h3 class="instructions">NUMBERS TO ROLL</h3>
            <form name="number-length">
                <input id="radio1" name="length" type="radio" value="1">
                <label for="radio1">1</label>
                <input id="radio2" name="length" type="radio" value="2">
                <label for="radio2">2</label>
                <input id="radio3" name="length" type="radio" value="3">
                <label for="radio3">3</label>
                <input id="radio4" name="length" type="radio" value="4">
                <label for="radio4">4</label>
                <input id="radio5" name="length" type="radio" value="5">
                <label for="radio5">5</label>
                <input id="radio6" name="length" type="radio" value="6">
                <label for="radio6">6</label>
            </form>
            <h3 class="instructions">NUMBER RANGE: <div class="selected-range"><span id="selected-min-range">...</span>-<span id="selected-max-range">...</span></div></h3>
            <div class="number-range-container">
              <div class="number-range">
                  <div id="slider-range"></div>
              </div>
              <div class="range-alert hidden">WHOOPS! RANGE IS TOO SMALL.</div>
            </div>
        </div>
        <nav>
            <ul>
                <a href="about.html"><li class="about">ABOUT</li></a>
                <a href="index.html"><li class="luck">LUCK</li></a>
                <a class="selected" href="#"><li class="settings">SETTINGS</li></a>
            </ul>
        </nav>
    </div>
<script src="settings.js" charset="utf-8"></script>
</body>
</html>
